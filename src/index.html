<script>
// Toggle between light and dark theme
function toggleTheme() {
	const SUN = 'https://icongr.am/feather/sun.svg?size=128&color=777777';
	const MOON = 'https://icongr.am/feather/moon.svg?size=128&color=777777';
	let anchor = document.querySelector('#theme-toggle');
	let icon = document.querySelector('#theme-toggle-icon');
	document.body.classList.toggle('light');
	let isLight = document.body.classList.contains('light');
	icon.src = isLight ? MOON : SUN;
}
</script>
